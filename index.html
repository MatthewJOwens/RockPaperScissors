<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="container">
    <div class="row mt-1 mt-md-3 mt-lg-5 justify-content-around">
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card" style="width: 18rem;">
          <img src="https://place-hold.it/300" id="player-img" class="card-img-top img-fluid" alt="...">
          <div class="card-body justify-content-center text-center">
            <h5 class="card-title" id="player-plays">Spock</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
              content.
            </p>
            <a href="#" class="btn btn-primary" onclick="play(rock)">Rock</a>
            <a href="#" class="btn btn-danger" onclick="play(paper)">Paper</a>
            <a href="#" class="btn btn-success" onclick="play(scissors)">Scissors</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card" style="width: 18rem;">
          <img src="https://place-hold.it/300" id="opponent-img" class="card-img-top img-fluid" alt="...">
          <div class="card-body justify-content-center text-center">
            <h5 class="card-title" id="opponent-plays">Lizard</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
              content.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
